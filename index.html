<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RLOY | Admin Central PT BKI</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background: #000; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); border-radius: 20px; }
        .input-premium { background: #0a0a0a; border: 1px solid #1a1a1a; padding: 16px; border-radius: 12px; width: 100%; color: #fff; margin-bottom: 12px; outline: none; }
        .input-premium:focus { border-color: #fe2c55; }
        .btn-bki { background: #fff; color: #000; padding: 16px; border-radius: 12px; font-weight: 800; width: 100%; transition: 0.3s; cursor: pointer; }
        .btn-bki:hover { background: #fe2c55; color: #fff; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="p-6">

    <section id="login-page" class="min-h-screen flex items-center justify-center">
        <div class="w-full max-w-sm glass p-10 text-center">
            <h1 class="text-4xl font-black italic mb-2">RLOY.</h1>
            <p class="text-gray-500 text-[10px] uppercase tracking-widest mb-10">PT Bangga Karya Indonesia</p>
            
            <input type="text" id="user-in" placeholder="Username" class="input-premium">
            <input type="password" id="pass-in" placeholder="Password" class="input-premium">
            <button onclick="checkAdmin()" class="btn-bki">MASUK KE DASHBOARD</button>
        </div>
    </section>

    <section id="admin-page" class="hidden max-w-6xl mx-auto pt-20 pb-20">
        <div class="flex justify-between items-end mb-12">
            <div>
                <h2 class="text-4xl font-black italic tracking-tighter text-red-600">MASTER CONSOLE</h2>
                <p class="text-gray-500">Status: <span class="text-green-500 font-bold uppercase text-xs">Full Access Granted</span></p>
            </div>
            <button onclick="logout()" class="text-xs font-bold text-red-500 bg-red-500/10 px-4 py-2 rounded-lg">SIGNOUT</button>
        </div>

        <div class="grid lg:grid-cols-12 gap-10">
            <div class="lg:col-span-5">
                <div class="glass p-8">
                    <h3 class="text-xs font-black text-gray-400 uppercase mb-6">Deploy New Site</h3>
                    <input type="text" id="web-slug" placeholder="slug-nama-web" class="input-premium">
                    <textarea id="web-html" placeholder="<html> ... </html>" class="input-premium h-64 font-mono text-[11px]"></textarea>
                    <button onclick="pushDeploy()" class="btn-bki">PUBLISH WEBSITE ðŸš€</button>
                </div>
            </div>

            <div class="lg:col-span-7">
                <h3 class="text-xs font-black text-gray-400 uppercase mb-6">All Deployed Projects</h3>
                <div id="master-list" class="space-y-4"></div>
            </div>
        </div>
    </section>

<script>
    const fb = { databaseURL: "https://rmail-68719-default-rtdb.asia-southeast1.firebasedatabase.app" };
    firebase.initializeApp(fb);
    const db = firebase.database();

    // Sesuai Request: 1 Akun Saja
    const ADMIN_USER = "admin";
    const ADMIN_PASS = "2013GG";

    let isLogged = localStorage.getItem('rloy_admin_session') === 'true';

    window.onload = () => {
        const hash = window.location.hash.substring(1);
        if(hash) return serve(hash);
        if(isLogged) showDashboard();
    };

    function checkAdmin() {
        const u = document.getElementById('user-in').value;
        const p = document.getElementById('pass-in').value;

        if(u === ADMIN_USER && p === ADMIN_PASS) {
            localStorage.setItem('rloy_admin_session', 'true');
            showDashboard();
        } else {
            alert("Akses Ditolak! Username atau Password Salah.");
        }
    }

    function showDashboard() {
        document.getElementById('login-page').classList.add('hidden');
        document.getElementById('admin-page').classList.remove('hidden');
        loadAllProjects();
    }

    function pushDeploy() {
        const slug = document.getElementById('web-slug').value.trim().toLowerCase().replace(/\s+/g, '-');
        const code = document.getElementById('web-html').value;
        if(!slug || !code) return alert("Lengkapi data!");

        db.ref('sites/' + slug).set({
            content: code,
            owner: 'admin',
            time: new Date().toLocaleString()
        }).then(() => {
            alert("Website " + slug + " berhasil live!");
            document.getElementById('web-slug').value = "";
            document.getElementById('web-html').value = "";
        });
    }

    function loadAllProjects() {
        // Mengambil SEMUA proyek dari database tanpa filter
        db.ref('sites').on('value', s => {
            const list = document.getElementById('master-list');
            list.innerHTML = "";
            if(!s.exists()) {
                list.innerHTML = "<p class='text-gray-600 italic text-sm'>Belum ada proyek dideploy.</p>";
                return;
            }
            s.forEach(child => {
                const d = child.val();
                list.innerHTML += `
                    <div class="glass p-5 flex justify-between items-center border-white/5">
                        <div>
                            <h4 class="text-xl font-bold italic">/${child.key}</h4>
                            <p class="text-[9px] text-gray-600 uppercase">Created: ${d.time}</p>
                        </div>
                        <div class="flex gap-4">
                            <a href="#${child.key}" target="_blank" class="text-[10px] font-bold text-blue-500 tracking-widest">VIEW</a>
                            <button onclick="delSite('${child.key}')" class="text-[10px] font-bold text-red-500 tracking-widest">DELETE</button>
                        </div>
                    </div>`;
            });
        });
    }

    function delSite(k) { if(confirm("Hapus proyek ini secara permanen?")) db.ref('sites/'+k).remove(); }
    function logout() { localStorage.clear(); location.reload(); }

    function serve(h) {
        db.ref('sites/'+h).once('value', s => {
            if(s.exists()) {
                document.open(); document.write(s.val().content); document.close();
            } else location.href = "/";
        });
    }
</script>
</body>
</html>
