<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RLOY DEPLOYER - PT BANGGA KARYA INDONESIA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #000; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-glow:hover { box-shadow: 0 0 20px rgba(59, 130, 246, 0.5); }
    </style>
</head>
<body class="text-gray-200 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-lg glass p-8 rounded-[2.5rem] shadow-2xl">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-black tracking-tighter text-blue-500">RLOY<span class="text-white font-light">.HOST</span></h1>
            <p class="text-[10px] tracking-[0.3em] text-gray-500 mt-2 uppercase">Powered by PT Bangga Karya Indonesia</p>
        </div>

        <div class="space-y-6">
            <div>
                <label class="text-[10px] font-bold text-gray-400 uppercase ml-2 tracking-widest">ID Project (Misal: RK)</label>
                <input type="text" id="siteName" placeholder="Ketik nama pendek..." 
                    class="w-full bg-zinc-900/50 border border-zinc-800 p-4 rounded-2xl mt-1 focus:ring-2 focus:ring-blue-500 outline-none transition-all">
            </div>

            <div>
                <label class="text-[10px] font-bold text-gray-400 uppercase ml-2 tracking-widest">Kode HTML / Script</label>
                <textarea id="htmlCode" placeholder="Tempel kode web Bapak di sini..." rows="6"
                    class="w-full bg-zinc-900/50 border border-zinc-800 p-4 rounded-2xl mt-1 focus:ring-2 focus:ring-blue-500 outline-none font-mono text-sm"></textarea>
            </div>

            <button onclick="deploySekarang()" id="btnDeploy"
                class="w-full bg-blue-600 hover:bg-blue-500 text-white font-black py-5 rounded-2xl transition-all duration-300 tracking-[0.2em] btn-glow">
                PUBLIKASIKAN WEB
            </button>

            <div id="statusBox" class="hidden animate-pulse text-center p-4">
                <p class="text-blue-400 text-sm italic">Sedang membangun server Rloy...</p>
            </div>

            <div id="resultBox" class="hidden bg-blue-900/20 border border-blue-800 p-6 rounded-3xl text-center">
                <p class="text-xs text-blue-300 font-medium">Koneksi Berhasil! Link Web Bapak:</p>
                <a id="linkWeb" href="#" target="_blank" class="text-white text-lg font-bold block mt-2 underline break-all"></a>
                <p class="text-[10px] text-gray-500 mt-4 italic">Web ini sudah bisa diakses publik di seluruh dunia.</p>
            </div>
        </div>
    </div>

    <script>
        async function deploySekarang() {
            const name = document.getElementById('siteName').value.toLowerCase().replace(/\s+/g, '-');
            const content = document.getElementById('htmlCode').value;
            const btn = document.getElementById('btnDeploy');
            const status = document.getElementById('statusBox');
            const result = document.getElementById('resultBox');
            const linkWeb = document.getElementById('linkWeb');

            // TOKEN MILIK BAPAK
            const token = "Nfp_o7tDnUMiXVruY8UZ9aB2ezZucoe2QfZc2580";

            if(!name || !content) {
                alert("Waduh Pak, nama web dan kodenya jangan dikosongin ya!");
                return;
            }

            btn.classList.add('hidden');
            status.classList.remove('hidden');

            try {
                // Proses 1: Daftarkan Website ke Server Netlify atas nama Rloy
                const response = await fetch('https://api.netlify.com/api/v1/sites', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: "rloy-" + name })
                });

                const site = await response.json();

                if(site.name) {
                    // Proses 2: Masukkan kode HTML Bapak ke dalam website tersebut
                    // Menggunakan teknik Zip-less Deploy
                    const siteId = site.id;
                    const deployResponse = await fetch(`https://api.netlify.com/api/v1/sites/${siteId}/deploys`, {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            files: {
                                "index.html": btoa(content) // Encode konten ke Base64
                            }
                        })
                    });

                    status.classList.add('hidden');
                    result.classList.remove('hidden');
                    const finalUrl = `https://${site.name}.netlify.app`;
                    linkWeb.innerText = finalUrl;
                    linkWeb.href = finalUrl;
                } else {
                    throw new Error("Nama sudah dipakai");
                }

            } catch (err) {
                alert("Gagal Pak! Sepertinya nama '" + name + "' sudah ada yang pakai di Rloy. Coba nama lain ya!");
                btn.classList.remove('hidden');
                status.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
