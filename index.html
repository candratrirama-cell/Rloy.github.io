<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RLOY | Admin Central PT BKI</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background: #000; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass { background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.08); border-radius: 24px; backdrop-filter: blur(10px); }
        .input-bki { background: #0a0a0a; border: 1px solid #1a1a1a; padding: 18px; border-radius: 14px; width: 100%; color: #fff; outline: none; transition: 0.3s; margin-bottom: 12px; }
        .input-bki:focus { border-color: #fe2c55; box-shadow: 0 0 20px rgba(254, 44, 85, 0.1); }
        .btn-bki { background: #fff; color: #000; padding: 18px; border-radius: 14px; font-weight: 800; width: 100%; cursor: pointer; border: none; transition: 0.3s; }
        .btn-bki:hover { background: #fe2c55; color: #fff; transform: translateY(-2px); }
        .hidden { display: none !important; }
        .visitor-badge { background: #fe2c55; color: #fff; padding: 2px 8px; border-radius: 6px; font-size: 10px; font-weight: 900; }
    </style>
</head>
<body class="p-6 md:p-12">

    <section id="login-page" class="min-h-screen flex items-center justify-center">
        <div class="w-full max-w-sm glass p-10 text-center shadow-2xl border border-white/10">
            <h1 class="text-5xl font-black italic mb-2 tracking-tighter">RLOY.</h1>
            <p class="text-gray-500 text-[10px] uppercase tracking-[0.4em] mb-12">PT Bangga Karya Indonesia</p>
            
            <input type="text" id="u-in" placeholder="Username" class="input-bki text-center">
            <input type="password" id="p-in" placeholder="Password" class="input-bki text-center">
            <button onclick="checkAuth()" class="btn-bki shadow-lg shadow-white/5">DASHBOARD ACCESS</button>
        </div>
    </section>

    <section id="admin-page" class="hidden max-w-7xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-16 gap-6">
            <div>
                <h2 class="text-6xl font-black italic tracking-tighter text-white">MASTER<span class="text-red-600">.</span></h2>
                <p class="text-gray-500 text-xs mt-2 uppercase tracking-[0.3em]">Infrastructure Control Panel</p>
            </div>
            <div class="flex items-center gap-4">
                <div class="text-right hidden md:block">
                    <p class="text-[10px] text-gray-500 uppercase font-bold">Logged in as</p>
                    <p class="font-black italic">Administrator</p>
                </div>
                <button onclick="logout()" class="bg-red-600/10 text-red-600 px-6 py-3 rounded-2xl font-black text-xs border border-red-600/20 hover:bg-red-600 hover:text-white transition">SIGNOUT</button>
            </div>
        </header>

        <div class="grid lg:grid-cols-12 gap-12">
            <div class="lg:col-span-5">
                <div class="glass p-8 sticky top-10 border border-white/5 shadow-2xl">
                    <h3 class="text-[10px] font-black text-red-600 uppercase tracking-widest mb-8 italic">// New Deployment</h3>
                    <input type="text" id="web-slug" placeholder="slug-nama-web" class="input-bki">
                    <textarea id="web-html" placeholder="Paste HTML Source Code Here..." class="input-bki h-80 font-mono text-[11px] leading-relaxed"></textarea>
                    <button onclick="publish()" id="btn-pub" class="btn-bki">PUBLISH TO CLOUD âš¡</button>
                </div>
            </div>

            <div class="lg:col-span-7">
                <h3 class="text-[10px] font-black text-gray-500 uppercase tracking-widest mb-8 italic">// Database Analytics</h3>
                <div id="master-list" class="space-y-4"></div>
            </div>
        </div>
    </section>

<script>
    // CONFIG MININGTRANSACTION
    const config = {
        apiKey: "AIzaSyCtkndqaHPx7PfbjJ2xbd3mda_cz3NwIpE",
        authDomain: "miningtransaction.firebaseapp.com",
        projectId: "miningtransaction",
        databaseURL: "https://miningtransaction-default-rtdb.firebaseio.com",
        storageBucket: "miningtransaction.firebasestorage.app",
        messagingSenderId: "839897955886",
        appId: "1:839897955886:web:78cdd18c9624496dda69bf"
    };

    firebase.initializeApp(config);
    const db = firebase.database();

    const ADM = "admin", PAS = "2013GG";

    // Proteksi Session [2026-01-23]
    window.onload = () => {
        const h = window.location.hash.substring(1);
        if(h) return serve(h);
        if(localStorage.getItem('rloy_session') === 'active') showDash();
    };

    function checkAuth() {
        if(document.getElementById('u-in').value === ADM && document.getElementById('p-in').value === PAS) {
            localStorage.setItem('rloy_session', 'active');
            showDash();
        } else { alert("Akses Ditolak, Bos!"); }
    }

    function showDash() {
        document.getElementById('login-page').classList.add('hidden');
        document.getElementById('admin-page').classList.remove('hidden');
        loadData();
    }

    function publish() {
        const s = document.getElementById('web-slug').value.trim().toLowerCase().replace(/\s+/g, '-');
        const c = document.getElementById('web-html').value;
        const b = document.getElementById('btn-pub');

        if(!s || !c) return alert("Slug & HTML kosong!");

        b.innerText = "DEPLOYING..."; b.disabled = true;

        db.ref('sites/' + s).set({
            content: c,
            views: 0,
            time: new Date().toLocaleString()
        }).then(() => {
            alert("Berhasil!");
            document.getElementById('web-slug').value = "";
            document.getElementById('web-html').value = "";
            b.innerText = "PUBLISH TO CLOUD âš¡"; b.disabled = false;
        });
    }

    function loadData() {
        db.ref('sites').on('value', snap => {
            const list = document.getElementById('master-list');
            list.innerHTML = "";
            if(!snap.exists()) return list.innerHTML = "<p class='text-gray-600 p-10 glass text-center'>No active projects.</p>";

            snap.forEach(item => {
                const d = item.val();
                list.innerHTML += `
                    <div class="glass p-6 flex justify-between items-center group hover:bg-white/5 transition border border-white/5 hover:border-red-600/30">
                        <div>
                            <div class="flex items-center gap-3 mb-2">
                                <h4 class="text-2xl font-black italic tracking-tighter text-white">/${item.key}</h4>
                                <span class="visitor-badge">ðŸ“ˆ ${d.views || 0}</span>
                            </div>
                            <p class="text-[9px] text-gray-600 font-bold uppercase tracking-widest">${d.time}</p>
                        </div>
                        <div class="flex gap-3">
                            <a href="#${item.key}" target="_blank" class="text-[10px] font-black text-blue-400 border border-blue-400/10 px-5 py-2 rounded-xl hover:bg-blue-500 hover:text-white transition">VIEW</a>
                            <button onclick="del('${item.key}')" class="text-[10px] font-black text-red-900 px-5 py-2 rounded-xl hover:text-red-500 transition underline underline-offset-4">DEL</button>
                        </div>
                    </div>`;
            });
        });
    }

    function del(k) { if(confirm("Hapus Proyek?")) db.ref('sites/'+k).remove(); }
    function logout() { localStorage.clear(); location.reload(); }

    function serve(h) {
        db.ref('sites/'+h).once('value', s => {
            if(s.exists()) {
                // Update Visitor Counter
                db.ref('sites/'+h+'/views').transaction(v => (v || 0) + 1);
                document.open(); document.write(s.val().content); document.close();
            } else { location.hash = ""; location.reload(); }
        });
    }
</script>
</body>
</html>
