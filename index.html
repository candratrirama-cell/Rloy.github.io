<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RLOY | ADMIN PANEL PT BKI</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;900&display=swap');
        
        body { 
            background-color: #1a1a2e; 
            background-image: radial-gradient(#2d1b4e 1px, transparent 1px);
            background-size: 20px 20px;
            color: #000; 
            font-family: 'Public Sans', sans-serif; 
        }

        /* Gaya Neo-Brutalism (Mirip Foto) */
        .neo-box { 
            background: #fff; 
            border: 4px solid #000; 
            box-shadow: 8px 8px 0px #000; 
            transition: 0.2s;
        }
        .neo-box:hover { transform: translate(-2px, -2px); box-shadow: 10px 10px 0px #000; }

        .neo-btn { 
            background: #facc15; 
            border: 4px solid #000; 
            box-shadow: 4px 4px 0px #000; 
            font-weight: 900; 
            cursor: pointer;
        }
        .neo-btn:active { transform: translate(2px, 2px); box-shadow: 0px 0px 0px #000; }

        .neo-input {
            width: 100%;
            padding: 15px;
            border: 4px solid #000;
            background: #f8f9fa;
            font-weight: 900;
            outline: none;
        }

        .hidden { display: none !important; }
        
        .status-dot { width: 12px; height: 12px; border-radius: 50%; border: 2px solid #000; }
    </style>
</head>
<body class="p-4 md:p-10">

    <section id="login-page" class="min-h-screen flex items-center justify-center">
        <div class="neo-box p-10 max-w-sm w-full bg-white text-center">
            <div class="bg-blue-600 inline-block p-4 border-4 border-black mb-4">
                <h1 class="text-4xl text-white font-black italic">BKI</h1>
            </div>
            <h2 class="text-2xl font-black mb-8 uppercase tracking-tighter">Admin Access</h2>
            <input type="text" id="u-in" placeholder="USERNAME" class="neo-input mb-4">
            <input type="password" id="p-in" placeholder="PASSWORD" class="neo-input mb-8">
            <button onclick="checkAuth()" class="neo-btn w-full py-4 text-xl">LOGIN ‚Üí</button>
        </div>
    </section>

    <section id="admin-page" class="hidden max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-4xl font-black text-white italic tracking-tighter">HELLO, BOSS!</h1>
                <div class="flex items-center gap-2 mt-2">
                    <div id="status-color" class="status-dot bg-red-500"></div>
                    <span id="status-text" class="text-white font-black text-xs uppercase italic">OFFLINE</span>
                </div>
            </div>
            <button onclick="logout()" class="neo-btn bg-red-500 text-white px-6 py-2">LOGOUT</button>
        </header>

        <div class="neo-box p-8 bg-white mb-10">
            <div class="flex items-center gap-3 mb-6">
                <div class="w-4 h-4 rounded-full bg-blue-500 border-2 border-black"></div>
                <h3 class="font-black text-xl uppercase italic">New Deployment</h3>
            </div>
            <input type="text" id="web-slug" placeholder="project-name-here" class="neo-input mb-4">
            <textarea id="web-html" placeholder="Your code goes here..." class="neo-input h-48 font-mono text-sm mb-6"></textarea>
            <button onclick="publish()" id="btn-pub" class="neo-btn bg-cyan-400 w-full py-4 text-xl uppercase italic">Launch Project ‚ú®</button>
        </div>

        <div class="neo-box p-8 bg-white mb-10">
            <div class="flex items-center gap-3 mb-6">
                <div class="w-4 h-4 rounded-full bg-green-500 border-2 border-black"></div>
                <h3 class="font-black text-xl uppercase italic">Project Saya</h3>
            </div>
            <div id="master-list" class="space-y-4"></div>
        </div>
    </section>

<script>
    // CONFIG SINGAPORE
    const config = {
        apiKey: "AIzaSyCtkndqaHPx7PfbjJ2xbd3mda_cz3NwIpE",
        authDomain: "miningtransaction.firebaseapp.com",
        projectId: "miningtransaction",
        databaseURL: "https://miningtransaction-default-rtdb.asia-southeast1.firebasedatabase.app",
        storageBucket: "miningtransaction.firebasestorage.app",
        messagingSenderId: "839897955886",
        appId: "1:839897955886:web:78cdd18c9624496dda69bf"
    };

    firebase.initializeApp(config);
    const db = firebase.database();

    // Koneksi Monitor
    db.ref(".info/connected").on("value", (snap) => {
        const dot = document.getElementById('status-color');
        const txt = document.getElementById('status-text');
        if (snap.val()) {
            dot.className = "status-dot bg-green-500";
            txt.innerText = "ONLINE (SINGAPORE)";
        } else {
            dot.className = "status-dot bg-red-500";
            txt.innerText = "DISCONNECTED";
        }
    });

    const ADM = "admin", PAS = "2013GG";

    window.onload = () => {
        const h = window.location.hash.substring(1);
        if(h) return serve(h);
        if(localStorage.getItem('bki_session') === 'active') showDash();
    };

    function checkAuth() {
        if(document.getElementById('u-in').value === ADM && document.getElementById('p-in').value === PAS) {
            localStorage.setItem('bki_session', 'active');
            showDash();
        } else { alert("SALAH, BOSS!"); }
    }

    function showDash() {
        document.getElementById('login-page').classList.add('hidden');
        document.getElementById('admin-page').classList.remove('hidden');
        loadData();
    }

    function publish() {
        const s = document.getElementById('web-slug').value.trim().toLowerCase().replace(/\s+/g, '-');
        const c = document.getElementById('web-html').value;
        if(!s || !c) return alert("ISI DULU!");

        db.ref('sites/' + s).set({
            content: c,
            views: 0,
            time: new Date().toLocaleString()
        }).then(() => {
            alert("BERHASIL DEPLOY!");
            document.getElementById('web-slug').value = "";
            document.getElementById('web-html').value = "";
        });
    }

    function loadData() {
        db.ref('sites').on('value', snap => {
            const list = document.getElementById('master-list');
            list.innerHTML = "";
            if(!snap.exists()) return list.innerHTML = "Belum ada project.";

            snap.forEach(item => {
                const d = item.val();
                list.innerHTML += `
                    <div class="border-4 border-black p-4 flex justify-between items-center bg-gray-50 shadow-[4px_4px_0px_#000]">
                        <div>
                            <h4 class="font-black text-lg italic">/${item.key}</h4>
                            <span class="bg-yellow-300 border-2 border-black px-2 py-0.5 text-[10px] font-black uppercase">
                               üëÅÔ∏è ${d.views || 0} Pengunjung
                            </span>
                        </div>
                        <div class="flex gap-2">
                            <a href="#${item.key}" target="_blank" class="neo-btn bg-blue-500 text-white px-4 py-1 text-xs uppercase">View</a>
                            <button onclick="del('${item.key}')" class="text-red-600 font-black text-xs uppercase">Hapus</button>
                        </div>
                    </div>`;
            });
        });
    }

    function del(k) { if(confirm("HAPUS?")) db.ref('sites/'+k).remove(); }
    function logout() { localStorage.clear(); location.reload(); }

    function serve(h) {
        db.ref('sites/'+h).once('value', s => {
            if(s.exists()) {
                db.ref('sites/'+h+'/views').transaction(v => (v || 0) + 1);
                document.open(); document.write(s.val().content); document.close();
            } else { location.hash = ""; location.reload(); }
        });
    }
</script>
</body>
</html>
